<script>
  function setProduct(){
    sessionStorage.setItem( "Drug5Name", "HashBrownies" );
    sessionStorage.setItem( "Drug5Amount", 1);
    }

    function plusProduct(){
    var total = parseInt(sessionStorage.getItem( "Drug5Amount" ) );
    var updatedTotal = total +1;
    sessionStorage.setItem( "Drug5Amount", updatedTotal ); 
    }

    function minusProduct(){
    var total = parseInt(sessionStorage.getItem( "Drug5Amount" ) );
    var updatedTotal = total -1;
    sessionStorage.setItem( "Drug5Amount", updatedTotal ); 
    }
</script>

<button onclick="setProduct()">Save to Basket</button>
<button onclick="plusProduct()">+1 to Basket</button>
<button onclick="minusProduct()">-1 from Basket</button>
